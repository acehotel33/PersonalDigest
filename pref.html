<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal News Digest</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold">Setup Your Daily News Digest</h1>
        <form id="preferencesForm" class="mt-4" novalidate>
            <div class="mb-4">
                <label for="topics" class="block text-gray-700 text-sm font-bold mb-2">Topics of Interest:</label>
                <input type="text" id="topics" name="topics" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter topics separated by commas">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email:</label>
                <input type="text" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="you@example.com">
                <div id="errorMessage" class="text-red-500"></div>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save Preferences
            </button>
        </form>
    </div>
    <script src="preferences.js"></script>
</body>
</html>
