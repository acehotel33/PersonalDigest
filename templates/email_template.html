<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .article { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #eee; }
        .article-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .article-summary { font-size: 14px; margin-bottom: 5px; }
        .read-more { display: inline-block; font-size: 14px; color: #0066cc; text-decoration: none; background-color: #f2f2f2; padding: 5px; border-radius: 5px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance News Digest</h1>
        {% for article in articles %}
        <div class="article">
            <div class="article-title">{{ article['title'] }}</div>
            <div class="article-summary">{{ article['description'] | default('Read more...') }}</div>
            <a href="{{ article['url'] }}" class="read-more" target="_blank">Read More</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
